spring:
  application:
    name: zwitscher-board
  cloud:
    config:
      enabled: true
      failFast: true
      retry:
        initialInterval: 1500
        maxInterval: 5000
        maxAttempts: 5
        multiplier: 1.5
      discovery:
        enabled: true
        serviceId: ZWITSCHER-CONFIG

eureka:
  instance:
    nonSecurePort: ${server.port:8081}
    appGroupName: ZWITSCHER
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
